version: '3.8'

services:
  ocr-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - API_KEY=${OCR_API_KEY:-dev-secret-key}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    restart: unless-stopped