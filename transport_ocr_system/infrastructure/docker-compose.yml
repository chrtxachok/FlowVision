version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transport_ocr_postgres
    environment:
      POSTGRES_DB: transport_ocr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ocr_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: transport_ocr_redis
    ports:
      - "6379:6379"
    networks:
      - ocr_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Storage
  minio:
    image: minio/minio:latest
    container_name: transport_ocr_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - ocr_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # OCR Service
  ocr-service:
    build:
      context: ../services/ocr-service
      dockerfile: Dockerfile
    container_name: transport_ocr_ocr_service
    ports:
      - "8000:8000"
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - minio
    networks:
      - ocr_network
    volumes:
      - ocr_models:/app/models

  # Web Application (Django)
  web-app:
    build:
      context: ../services/web-app
      dockerfile: Dockerfile
    container_name: transport_ocr_web_app
    ports:
      - "8001:8001"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=transport_ocr
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - OCR_SERVICE_URL=http://ocr-service:8000
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      ocr-service:
        condition: service_started
    networks:
      - ocr_network
    volumes:
      - django_media:/app/media

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: transport_ocr_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-app
      - ocr-service
    networks:
      - ocr_network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: transport_ocr_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ocr_network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: transport_ocr_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ocr_network

volumes:
  postgres_data:
  minio_data:
  ocr_models:
  django_media:
  prometheus_data:
  grafana_data:

networks:
  ocr_network:
    driver: bridge
